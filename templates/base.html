<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% block titulo %}TiendaAnime{% endblock %}</title>

    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">TiendaAnime</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="/">Catálogo</a></li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'consultar_token' %}"
                >Consultar Pedido</a
              >
            </li>
          </ul>

          <form class="d-flex" method="get" action="{% url 'catalogo' %}">
            <input
              class="form-control form-control-sm me-2"
              name="buscar"
              type="search"
              placeholder="Buscar..."
              aria-label="Buscar"
            />
            <button class="btn btn-outline-light btn-sm" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mb-4">
      {% if messages %} {% for message in messages %}
      <div class="alert alert-{{ message.tags }} py-2">{{ message }}</div>
      {% endfor %} {% endif %} {% block contenido %}{% endblock %}
    </div>

    <footer class="bg-dark text-white text-center p-3">
      © 2025 TiendaAnime — Artículos Personalizados
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
